<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="springApp">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Клиенты</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Город</th>
                            <th>Улица</th>
                            <th>Телефон</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in phonebook">
                            <td>{{item.surname}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.city.name}}</td>
                            <td>{{item.street.name}}</td>
                            <td>{{item.phone}}</td>
                            <td>
                                <a class="btn btn-primary">Edit</a>
                                <a class="btn btn-primary" ng-click="removeClient(item)">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
